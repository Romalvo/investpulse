version: "3.9"

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  postgres:
    image: postgres:15
    container_name: investpulse-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: investpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - investpulse-net

  # -------------------------
  # pgAdmin - Web UI for PostgreSQL
  # -------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: investpulse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - investpulse-net

  # -------------------------
  # Zookeeper (required for Kafka)
  # -------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: investpulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - investpulse-net

  # -------------------------
  # Kafka Broker
  # -------------------------
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: investpulse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - investpulse-net

  portfolio-db:
    image: postgres:15
    container_name: investpulse-portfolio-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_db
    ports:
      - "5433:5432"
    volumes:
      - portfolio_data:/var/lib/postgresql/data
    networks:
      - investpulse-net

    portfolio-service:
      build:
        context: ../../backend/portfolio-service
        dockerfile: Dockerfile
      container_name: investpulse-portfolio-service
      environment:
        SPRING_PROFILES_ACTIVE: docker
      ports:
        - "8083:8083"
      depends_on:
        - portfolio-db
      networks:
        - investpulse-net

  networks:
    investpulse-net:
      driver: bridge

volumes:
  postgres_data:
  portfolio_data:
    driver: local

